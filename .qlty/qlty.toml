config_version = "0"

exclude_patterns = [
  "*.yml",
  ".circleci/",
  ".github/",
  ".obs/",
  "dist/",
  "docs/",
  "contrib/",
  "src/backend/",
  "src/api/test/",
  "src/api/spec/",
  "src/api/db/",
  "src/api/vendor/",
  "src/api/app/assets/",
  "src/api/app/components/*.haml",
  "src/api/app/views/",
  "src/api/bin/",
  "src/api/lib/tasks/",
  "src/api/vendor/assets/",
  "src/api/vendor/cache/",
  "src/api/vendor/cache.next/",
  "src/api/public/"
]

test_patterns = [
  "**/test/**",
  "**/spec/**",
  "**/*.test.*",
  "**/*.spec.*",
  "**/*_test.*",
  "**/*_spec.*",
  "**/test_*.*",
  "**/spec_*.*",
]

[smells]
mode = "monitor"

[smells.boolean_logic]
threshold = 4

[smells.file_complexity]
threshold = 55
enabled = false

[smells.return_statements]
threshold = 7

[smells.nested_control_flow]
threshold = 3

[smells.function_parameters]
threshold = 5

[smells.function_complexity]
threshold = 8

[smells.duplication]
enabled = true
threshold = 20

[[source]]
name = "default"
default = true
