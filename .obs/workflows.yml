version: '1.1'
testbuild:
  steps:
    - branch_package:
        source_project: OBS:Server:Unstable
        source_package: obs-server
        target_project: home:bs-team
        add_repositories: disable
    - configure_repositories:
        project: home:bs-team
        repositories:
          - name: 15.6
            paths:
              - target_project: OBS:Server:Unstable
                target_repository: 15.6
            architectures:
              - x86_64
  filters:
    event: pull_request

rebuild:
  steps:
    - trigger_services:
        project: OBS:Server:Unstable
        package: obs-server
  filters:
    event: push
    branches:
      only:
        - master
